                <div class="form-group">
                    <label for="routename">路线名称</label><input class="form-control" id="routename" name="routename" type="text" />

                <div class="form-group">

                <div class="form-group">
                    <label for="routeendaddress">目的地</label><input class="form-control" id="routeendaddress" name="routeendaddress"  type="text" />

                <div class="form-group">

                    <label for="routeintroduce">路线介绍</label><input class="form-control" id="routeintroduce" name="routeintroduce"  type="text" />

                <div class="form-group">
                    <label for="routemaxpersonnum">最大可报名人数</label><input class="form-control" id="routemaxpersonnum" name="routemaxpersonnum"  type="text" />
                </div>
                <div class="form-group">
                    <label for="file1">路线图片1</label><input id="file1" type="file" name="file1" />
                </div>
                <div class="form-group">

                </div>
