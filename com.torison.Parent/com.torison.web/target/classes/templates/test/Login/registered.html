<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>

    </script>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Title</title>
    <script>
        $(function () {
            $("#subBtn").click(function () {
                $.ajax({
                    type:"POST",
                    url:"/register/regist",
                    data:$("#userMessage").serialize(),
                    success:function (data) {
                       if (data.success){
                           alert("注册成功,可以使用邮箱登录账号");
                       }else
                           alert("注册失败");
                    }
                });
            })
        })

    </script>

</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">Brand</a>
                </div>


            </nav>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-6 column">
            <form role="form" id="userMessage" action="/register/regist" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">姓名</label>
                    <input class="form-control" id="username" name="username" type="text" />
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input class="form-control" id="email" name="email"  type="email" />
                </div>
                <div class="form-group">
                    <label for="birthday">出生年月</label>
                    <input class="form-control" id="birthday" name="birthday"  type="date" />
                </div>
                <div class="form-group">
                    <label for="age">年龄</label>
                    <input class="form-control" id="age" name="age"  type="text" />
                </div>
                <div class="form-group">
                    <label for="address">详细地址</label>
                    <input class="form-control" id="address" name="address"  type="text" />
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input class="form-control" id="password" name="password"  type="password" />
                </div>
                <input  type="button" class="btn btn-default" value="提交" id="subBtn"></input>
            </form>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
        </div>
    </div>
</div>
</body>
</html>
