<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../../static/css/base.css">
    <link rel="stylesheet" href="../../static/css/iconfont.css">
    <link rel="stylesheet" href="../../static/css/reg.css">
    <script type="text/javascript" src="../../static/js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="../../static/js/jquery.easyui.min.1.2.2.js"></script>
    <script>
        function toLogin(){
            $("#login").submit();
        }
        $(document).ready(function () {
            <#if failMsg??>
            alert("${failMsg}");
             </#if>
        });

    </script>
</head>
<body>
<div id="ajax-hook"></div>
<div class="wrap">
    <div class="wpn">
        <div class="form-data pos">
            <a href=""><img src="../../static/img/logo.png" class="head-logo"></a>
            <div class="change-login">
                <p class="account_number on">后台管理系统</p>
            </div>
            <form action="/login/testLogin">
            <div class="form1">
                <p class="p-input pos">

                    <input type="text" id="account" name="account" placeholder="请输入账号">
                </p>
                <p class="p-input pos">

                    <input type="password" id="pass" name="password" autocomplete="new-password" placeholder="请输入密码">
                </p>

            </div>
            <div class="form2 hide">
            </div>
            <div class="r-forget cl">
              <!--  <a href="./reg.html" class="z">账号注册</a>-->
            </div>
            <button class="lang-btn  log-btn" onclick="toLogin()">登录</button> </form>
            <p class="right">Powered by © 2018</p>
        </div>

    </div>
</div>
<script src="../../static/js/jquery.js"></script>
<script src="../../static/js/agree.js"></script>
<script src="../../static/js/login.js"></script>
</body>
</html>
