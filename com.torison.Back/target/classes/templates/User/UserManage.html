<#include "../common.ftl">
<@header title="鉴权渠道管理">
<script type="text/javascript">
    var dataGrid;
    $(function() {
        dataGrid = $('#dataGrid').datagrid({
            /*这里是获取datagrid数据部分，等确认获取途径之后修改*/
            url : '/user/listUser',
            fit : true,
            rownumbers:true,//序号
            fitColumns : false,
            border : false,
            pagination : true,
            idField : 'userId',/*编号域，需要修改字段名*/
            pageSize : 10,
            pageList : [ 10, 20, 30, 40, 50 ],
            checkOnSelect : false,
            selectOnCheck : false,
            nowrap : false,
            frozenColumns : [ [ {
                field : 'userName',
                title : '姓名',
                width : 100,
                sortable : true
            }, {
                field : 'age',
                title : '年龄',
                width : 100,
                sortable : true
            }, {
                field : 'birthday',
                title : '生日',
                width : 100,
                sortable : true
            } , {
                field : 'address',
                title : '地址',
                width : 200,
                sortable : true
            } , {
                field : 'email',
                title : '邮箱',
                width : 100,
                sortable : true
            }] ],
            columns : [ [   {
                field : 'action',
                title : '操作',
                width : 200,
                formatter : function(value, row, index) {
                    var str = '';
                    str += $.formatString('<img onclick="editFun(\'{0}\');" src="{1}" title="查看详情"/>查看详情', row.userId, '../static/style/images/extjs_icons/pencil.png');
                    return str;
                }
            } ] ],
            toolbar : '#toolbar',
            onLoadSuccess : function() {
                $('#searchForm table').show();
                parent.$.messager.progress('close');

                $(this).datagrid('tooltip');
            },
            onRowContextMenu : function(e, rowIndex, rowData) {
                e.preventDefault();
                $(this).datagrid('unselectAll').datagrid('uncheckAll');
                $(this).datagrid('selectRow', rowIndex);
                $('#menu').menu('show', {
                    left : e.pageX,
                    top : e.pageY
                });
            }
        });
    });

    function editFun(id) {
        $.modalDialog({
            title : '用户详情',
            width : 500,
            height : 500,
            href : '/user/listUserDetail?userid=' + id,
            buttons : [ {
                handler : function() {
                    $.modalDialog.openner_dataGrid = dataGrid;//因为添加成功之后，需要刷新这个dataGrid，所以先预定义好
                    var f = $.modalDialog.handler.find('#form');
                    f.submit();
                }
            } ]
        });
    }
    function searchFun() {
        dataGrid.datagrid('load', $.serializeObject($('#searchForm')));
    }
</script>
</@header>
<div class="easyui-layout" data-options="fit : true,border : false">
    <div data-options="region:'north',border:false" style="height: 80px; overflow: hidden;">
        <form id="searchForm">
            <table style="display: none;">
                <tr>
                    <td style="text-align:right;">用户名称</td>
                    <td width="140px">
                        <input   name="routeName" id="routeName"   type="text"  style="width:135px" autocomplete="off"/>
                    </td>
                    <td style="text-align:right;">用户编号</td>
                    <td width="140px">
                        <input  name="routeId" id="routeId" type="text"  style="width:135px" autocomplete="off"/>
                    </td>

                    <td style="padding-left:10px">

                        <a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" style="width:65px" onclick="searchFun();">查询</a>

                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div data-options="region:'center',border:false">
        <table id="dataGrid"></table>
    </div>
</div>
