<#include "../common.ftl">
<@header title="鉴权渠道管理">
<script type="text/javascript">
    $.modalDialog = function(options) {
        if ($.modalDialog.handler == undefined) {// 避免重复弹出
            var opts = $.extend({
                title : '',
                width : 840,
                height : 680,
                modal : true,
                onClose : function() {
                    $.modalDialog.handler = undefined;
                    $(this).dialog('destroy');
                },
                onOpen : function() {
                    parent.$.messager.progress({
                        title : '提示',
                        text : '数据处理中，请稍后....'
                    });
                }
            }, options);
            opts.modal = true;// 强制此dialog为模式化，无视传递过来的modal参数
            return $.modalDialog.handler = $('<div/>').dialog(opts);
        }
    };
    var dataGrid;
    $(function() {
        dataGrid = $('#dataGrid').datagrid({
            /*这里是获取datagrid数据部分，等确认获取途径之后修改*/
            url : '/usermanage/listApply',
            fit : true,
            fitColumns : false,
            border : false,
            pagination : true,
            pageSize : 10,
            pageList : [ 10, 20, 30, 40, 50 ],
            checkOnSelect : false,
            selectOnCheck : false,
            nowrap : false,
            frozenColumns : [ [ {
                field : 'userId',
                title : '用户编号',
                width : 100,
                sortable : true
            }, {
                field : 'userName',
                title : '姓名',
                width : 100,
                sortable : true
            }, {
                field : 'age',
                title : '年龄',
                width : 100,
                sortable : true
            } , {
                field : 'birthday',
                title : '生日',
                width : 100,
                sortable : true
            } , {
                field : 'address',
                title : '地址',
                width : 200,
                sortable : true
            }  ] ],
            columns : [ [  {
                field : 'action',
                title : '操作',
                width : 200,
                formatter : function(value, row, index) {
                    var str = '';
                    str += $.formatString('<img onclick="editFun(\'{0}\');" src="{1}" title="审批"/>审批</a>', row.userId, '../static/style/images/extjs_icons/pencil.png');
                    str += $.formatString('<img onclick="editFun(\'{0}\');" src="{1}" title="查看详情"/>查看详情', row.userId, '../static/style/images/extjs_icons/anchor.png');
                    return str;
                }
            } ] ],
            toolbar : '#toolbar',
            onLoadSuccess : function() {
                $('#searchForm table').show();
                $(this).datagrid('tooltip');
            },
            onRowContextMenu : function(e, rowIndex, rowData) {
                e.preventDefault();
                $(this).datagrid('unselectAll').datagrid('uncheckAll');
                $(this).datagrid('selectRow', rowIndex);
                $('#menu').menu('show', {
                    left : e.pageX,
                    top : e.pageY
                });
            }
        });
    });
    function editFun(id) {
        if (id == undefined) {
            var rows = dataGrid.datagrid('getSelections');
            id = rows[1].id;//这里使用listchannel获取到的数据的字段进行取值
        } else {
            dataGrid.datagrid('unselectAll').datagrid('uncheckAll');
        }
        $.modalDialog({
            title : '用户权限审批',
            width : 500,
            height : 500,
            href : '/usermanage/toListDetail?id=' + id
        });
    }


    function searchFun() {
        dataGrid.datagrid('load', $.serializeObject($('#searchForm')));
    }
</script>
</@header>
